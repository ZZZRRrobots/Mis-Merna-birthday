<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Mis Merna üéâ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    h1 {
      color: white;
      font-size: 2.2em;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
      margin-bottom: 25px;
    }

    .envelope {
      width: 200px;
      height: 140px;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 1s ease, transform 0.5s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: #ff69b4;
    }

    .envelope.fade {
      opacity: 0;
      transform: scale(0.95);
    }

    .cards {
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease forwards;
      padding: 0 10px;
    }

    .card {
      background: white;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
      text-align: center;
      width: 90%;
      max-width: 320px;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease;
      animation: float 3s ease-in-out infinite;
    }

    .card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #ff69b4;
      color: white;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff85c2;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <h1>üéâ Happy Birthday Mis Merna üéâ</h1>

  <div class="envelope" id="envelope">
    Tap to open üíå
  </div>

  <div class="cards" id="cards">
    <div class="card show" id="card1">Happy birthday to one of the best teachers I‚Äôve ever met!</div>
    <div class="card" id="card2">Your lessons, kindness, and encouragement truly inspire me.</div>
    <div class="card" id="card3">You make learning feel fun and meaningful every day.</div>
    <div class="card" id="card4">Thank you for everything ‚Äî From Zein ‚ù§Ô∏è</div>

    <div class="buttons">
      <button id="prev">Back</button>
      <button id="next">Next</button>
    </div>
  </div>

  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/28/audio_4e847c94c1.mp3" type="audio/mpeg">
  </audio>

  <canvas id="confetti"></canvas>

  <script>
    const envelope = document.getElementById('envelope');
    const cards = document.getElementById('cards');
    const music = document.getElementById('music');
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let current = 0;
    const cardEls = document.querySelectorAll('.card');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function randomColor() {
      const colors = ['#ff69b4', '#ffffff', '#ffd700', '#ffb6c1'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 5 + 2,
          c: randomColor(),
          s: Math.random() * 3 + 2
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
        ctx.fillStyle = p.c;
        ctx.fill();
        p.y += p.s;
        if (p.y > canvas.height) p.y = -10;
      }
      requestAnimationFrame(drawConfetti);
    }

    envelope.addEventListener('click', () => {
      envelope.classList.add('fade');
      setTimeout(() => {
        envelope.style.display = 'none';
        cards.style.display = 'flex';
        createConfetti();
        drawConfetti();
        music.play();
      }, 1000);
    });

    document.getElementById('next').onclick = () => {
      cardEls[current].classList.remove('show');
      current = (current + 1) % cardEls.length;
      cardEls[current].classList.add('show');
    };

    document.getElementById('prev').onclick = () => {
      cardEls[current].classList.remove('show');
      current = (current - 1 + cardEls.length) % cardEls.length;
      cardEls[current].classList.add('show');
    };
  </script>
</body>
  </html>
